sudo: required
language: python
python:
  - "2.7"

# command to install dependencies
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - curl http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
  - echo "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6 main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install libclang-3.6-dev
install: "pip install -r requirements.txt"

# environment variables
env:
  - LIBCLANG_PATH=$(find /usr/lib -name libclang.so)

# command to run tests
script: ./run_tests.sh
