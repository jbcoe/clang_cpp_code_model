sudo: false
language: python
python:
  - "2.7"

# command to install dependencies
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise

addons:
  apt:
    packages:
      - libclang-3.6-dev

install: "pip install -r requirements.txt"

# command to run tests
script:
  - export LIBCLANG_PATH=$(find /usr/lib -name libclang.so)
  - ./run_tests.sh
